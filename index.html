<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>

<table border="1" align="center"> 
    <tr>
        <th colspan="4" align="center">MONTHS</th>
    </tr>
    <tr> 
        <th colspan="2" align="center">1<sup>st</sup> Quarter</th>
        <th colspan="2" align="center">2<sup>nd</sup> Quarter</th>
    </tr>

    <tr>
        <th>Jan</th>
        <th>Blue</th>
        <th>May</th>
        <th>Banana</th>
    </tr>
    <tr>
        <th>Feb</th>
        <th>Yellow</th>
        <th>June</th>
        <th>Mango</th>
    </tr>
    <tr>
        <td align="center" ><b>March</b></td>
        <td rowspan="2" align="center"><b>Green</b></td>
        <td align="center"><b>July</b></td>
        <td rowspan="2" align="center"><b>Apple</b></td>
    </tr>
    <tr>
        <th align="center">April</th>
        <th align="center">August</th>
    </tr>


</table>
</body>
</html>
