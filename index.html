<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>

<table border="1" align="center"> 
    <tr>
        <th colspan="4" align="center">MONTHS</th>
    </tr>
    <tr> 
        <th colspan="2" align="center">1<sup>st</sup> Quarter</th>
        <th colspan="2" align="center">2<sup>nd</sup> Quarter</th>
    </tr>

    <tr>
        <td align="center">Jan</td>
        <td align="center">Blue</td>
        <td align="center">May</td>
        <td align="center">Banana</td>
    </tr>
    <tr>
        <td align="center">Feb</td>
        <td align="center">Yellow</td>
        <td align="center">June</td>
        <td align="center">Mango</td>
    </tr>
    <tr>
        <td align="center" > March</td>
        <td rowspan="2" align="center">Green</td>
        <td align="center">July</td>
        <td rowspan="2" align="center">Apple</td>
    </tr>
    <tr>
        <td align="center">April</td>
        <td align="center">August</td>
    </tr>


</table>
</body>
</html>
